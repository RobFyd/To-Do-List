<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="images/RF.png">
    <meta property="og:image" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <h2 class="header">Task list</h2>
        <form class="form js-form">
            <h4 class="task__header">Add a new task</h4>
            <input class="task__field js-newTask">
            <button class="task__button">Add a task</button>
        </form>
        <h4 class="task__header">Your tasks</h4>
        <ul class="js-tasks"></ul>
    </div>
</body>

</html>
