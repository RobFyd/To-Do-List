<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="https://github.com/RobFyd/To-Do-List/blob/main/images/RFLogo.png?raw=true">
    <meta property="og:image" content="https://github.com/RobFyd/To-Do-List/blob/main/images/To.png?raw=true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/taskIn.css" rel="stylesheet">
    <link href="css/taskOut.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <main class="container">
        <h1 class="header">Task list</h2>
            <section class="section js-form">
                <h2 class="section__header">Add a new task</h4>
                    <form class="form">
                        <input class="form__field js-newTask" required placeholder="What needs to be done?">
                        <button class="form__button">Add a task</button>
                    </form>
            </section>
            <section class="section">
                <div class="section__container">
                    <h2 class="section__header2">Your tasks</h2>
                    <button class="button__hide">Hide completed</button>
                    <button class="button__complete" disabled>Complete all</button>
                </div>
                <ul class="tasks js-tasks"></ul>
            </section>
    </main>
</body>

</html>
